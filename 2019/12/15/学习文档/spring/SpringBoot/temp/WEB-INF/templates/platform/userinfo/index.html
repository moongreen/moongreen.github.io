        <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta name="generator" content="Hexo 3.9.0">
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<meta name="renderer" content="ie-stand">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>好找房-全能经纪人平台</title>
	<meta name="keywords" content>
	<meta name="description" content>
	<link rel="stylesheet" href="/SpringBootWebTest/platform/css/base.css">
	<script src="/SpringBootWebTest/platform/js/jquery-1.9.1.js"></script> 
	<script src="/SpringBootWebTest/platform/js/jquery.SuperSlide.2.1.1.js"></script> 
	<script src="/SpringBootWebTest/platform/js/comm.js"></script> 
</head>
<body style="background: transparent;">
	<div class="payBox" style="width:450px;height: 300px;margin-left:-225px;margin-top: -150px;">
		<div class="close"><img src="/SpringBootWebTest/platform/images/close.png"></div>
		<div class="tit">添加店长</div>
		<div class="h30"></div>
		<div class="addRoleBox">
			<div class="infoDetail" style="padding-left:0px;width:430px;border:0px;">
				<form id="initform">
				<div class="infoLine2 clearfix linein">
					<div class="name fl">id</div>
					<input type="text" class="borderInput" placeholder="请输入id" name="id" th:value="${user.id}" id="user_id">
					<div class="fl line28 f_red ml10 warn" id="warn1" style="display:none;"></div>
				</div>
				<div class="infoLine2 clearfix linein">
					<div class="name fl">name</div>
					<input type="text" class="borderInput" placeholder="请输入name" name="name" th:value="${user.name}" id="user_name">
					<div class="fl line28 f_red ml10 warn" id="warn2" style="display:none;"></div>
				</div>
				</form>
			</div>
		</div>
		<div class="h30"></div>
		<div class="twoButton2 clearfix">
			<div class="butt fl bg_blue" onclick="dosubmit()">保存</div>
			<div class="butt fr bg_gray cancel">取消</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function jump(url){
		window.parent.popOut.location.href =url;
		parent.document.getElementById('tanmu').style.display="block";
	}
	//	checkBox
	$(".checkBox").click(function(){
		if($(this).parent().hasClass("hover")){
			$(this).parent().removeClass("hover");
		}else{
			$(this).parent().addClass("hover");
		}
		
	})
	$(".close").click(function(){
		parent.document.getElementById('tanmu').style.display="none";
	});
	$(".cancel").click(function(){
		parent.document.getElementById('tanmu').style.display="none";
	});

	function dosubmit(){
		if(!$("#user_id").val()){
			showWarn(1,"请输入id");
			return;
		}

		if(!$("#user_name").val()){
			showWarn(2,"请输入name");
			return;
		}

		$.ajax({
			url:'/SpringBootWebTest/user/insert',cache:false,async:false,type:'post',
			data:$("#initform").serialize(),
			success:function(data){
				var r= eval('(' + data + ')');
				if(r.flag){
					window.parent.myFrameName.location.href="/SpringBootWebTest/platform/userlist.html";
					$.showAlert("添加成功",1);
				}else{
					showWarn(r.type,r.msg);
				}
			}
		})
	}

	function showWarn(type,msg){
		$(".warn").hide();
		$("#warn"+type).show();
		$("#warn"+type).html(msg);
	}

	$(function(){
		$("input").bind("focus",function(){
			$(this).next().html("");
			$(this).next().hide();
		})
	})


</script>
</html>
