<body class="innerCont">
	<div class="pad32">
		<div class="h20"></div>
		<div class="clearfix line28">
			<div class="f14 f_gray4A bold fl">动态列表</div>
		</div>
	</div>
	<div class="h20" style="border-bottom:1px solid #F6F6F6;"></div>
	<div class="h30"></div>
	<div class="pad32">
		<form id="initform">
		<div class="searchB2 clearfix fl">
			<input class="fl" type="text" placeholder="请输入关键字搜索" name="keywords">
			<div class="searchButton fl">筛选</div>
		</div>
		<input type="hidden" id="page" value="0">
		</form>
		<a class="addRole fr" href="/SpringBootWebTest/user/touserinfo">添加</a>
		<div class="clear"></div>
		<div class="h30"></div>
		<table class="allTable" cellpadding="0" cellspacing="0">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>操作</th>
			</tr>
		</table>
		<div class="h30"></div>
		<div style="width:100%;text-align: center;">
			<div class="page" id="pageinfo" style="display:none;">
			</div>
		</div>
	</div>
	<table id="model" style="display:none;">
			<tr>
				<td>{id}</td>
				<td>{name}</td>
				<td>{opt}</td>
			</tr>
		</table>
</body>
<script type="text/javascript">
	$(".checkBox").click(function(){
		if($(this).parent().hasClass("hover")){
			$(this).parent().removeClass("hover");
		}else{
			$(this).parent().addClass("hover");
		}
		
	})
	
	function jump(url){
		window.parent.popOut.location.href =url;
		parent.document.getElementById('tanmu').style.display="block";
	}
//	排序
	$(".order").click(function(){
		if($(this).parent().hasClass("hover")){
			$(this).parent().removeClass("hover");
			$(this).parent().addClass("hover2");
		}else if($(this).parent().hasClass("hover2")){
			$(this).parent().removeClass("hover2");
		}else{
			$(this).parent().addClass("hover");
		}
	});
	resize();
	function resize(){
		var ifm=parent.document.getElementById('mainiframe');
        ifm.height=document.body.clientHeight;
	}
	
	/*tab切换*/
	var n = 20;
	for ( var i = 1; i <= n; i++) {
		switchtag2(i);
	}
	function switchtag2(x) {
		$(document).ready(function() {
			$("#myCont" + x + " > div:not(:first)").hide();
			var myLi = $("#myTop" + x + " > ul > li");
			var myDiv = $("#myCont" + x + " > div");
			myLi.each(function(i) {
				$(this).click(function() {
					myLi.removeClass("hover");
					$(this).addClass("hover");
					myDiv.hide();
					myDiv.eq(i).show();
					resize();
				})
			})
		})
	}
	
	$(function(){
		showlist();
		
		$(".searchButton").click(function(){
			showlist();
		})
	})

	function showlist(){
		$.ajax({
			url:'/SpringBootWebTest/user/selectList',cache:false,async:true,type:'post',
			data:$("#initform").serialize(),
			success:function(data){
				var r = eval('('+data+')');
				var list=[];
				var pageinfo=r.pageinfo;
				list=r.list;
				$(".allTable > tbody > tr:gt(0)").remove();
				$.ArrayList($(".allTable > tbody"),list,$("#model > tbody"));
				var info=$(pageinfo);
				info.removeClass();
				info.each(function(){
					if($(this).html()=="上一页"){
						$(this).addClass("first");
					}

					if($(this).html()=="下一页"){
						$(this).addClass("end");
					}

					if($(this).html()==$("#page").val()){
						$(this).addClass("hover");
					}
				})
				$("#pageinfo").html("");
				$("#pageinfo").append(info);
				$("#pageinfo").show();				
				resize();
				}
		})
	}

	function doPage(page){
		$("#page").val(page);
		showlist();
	}
</script>
</html>
